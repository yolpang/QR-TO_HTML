<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 대여 신청 시스템</title>
    <!-- Tailwind CSS CDN을 사용하여 스타일링 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 사용 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-2xl p-8 space-y-8">
        <!-- 시스템 제목 -->
        <h1 class="text-3xl font-bold text-center text-gray-800">노트북 대여 신청 시스템</h1>

        <!-- 신청 폼 섹션 -->
        <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">노트북 대여 신청하기</h2>
            <form id="applicationForm" class="space-y-4">
                <div>
                    <label for="userName" class="block text-sm font-medium text-gray-700">신청자 이름</label>
                    <input type="text" id="userName" name="userName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="laptopModel" class="block text-sm font-medium text-gray-700">노트북 모델</label>
                    <select id="laptopModel" name="laptopModel" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="MacBook Pro 16-A">MacBook Pro 16-A</option>
                        <option value="MacBook Pro 16-B">MacBook Pro 16-B</option>
                        <option value="Galaxy Book Flex 15.6-A">Galaxy Book Flex 15.6-A</option>
                        <option value="Galaxy Book Flex 15.6-B">Galaxy Book Flex 15.6-B</option>
                    </select>
                </div>
                <div>
                    <label for="rentalPeriod" class="block text-sm font-medium text-gray-700">전화번호</label>
                    <input type="text" id="rentalPeriod" name="rentalPeriod" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    신청하기
                </button>
            </form>
        </div>
        
        <!-- 반납 폼 섹션 -->
        <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">노트북 반납하기</h2>
            <form id="returnForm" class="space-y-4">
                <div>
                    <label for="returnId" class="block text-sm font-medium text-gray-700">신청 번호</label>
                    <input type="number" id="returnId" name="id" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="신청 번호를 입력하세요">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                    반납하기
                </button>
            </form>
            <div id="messageBox" class="mt-4 p-3 rounded-md text-sm text-center font-medium hidden"></div>
        </div>

        <!-- 신청 현황 테이블 섹션 -->
        <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">신청 현황</h2>
            <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-200">
                <table id="statusTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <!-- '신청 번호' 헤더를 비워두었습니다. -->
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신청 번호</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신청일시</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신청자 이름</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">노트북 모델</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">전화번호</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- 데이터가 여기에 동적으로 추가됩니다. -->
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-sm text-gray-500 text-center">신청 내역을 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="refreshButton" class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                현황 새로고침
            </button>
        </div>
    </div>
    
    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay">
        <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const applicationForm = document.getElementById('applicationForm');
            const returnForm = document.getElementById('returnForm');
            const messageBox = document.getElementById('messageBox');
            const tableBody = document.getElementById('tableBody');
            const refreshButton = document.getElementById('refreshButton');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // --- 이 부분을 실제 Google Apps Script 웹 앱 URL로 바꿔주세요. ---
            // '배포' -> '새 배포' -> '유형: 웹 앱'으로 배포 후 생성된 URL을 붙여넣으세요.
            const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzywRTz9cF8lSKLuP7RBz52zFMJm0Q-Lm6QDmq812J3mUN1ZTh2tu6WB70hR_Y2Bbt_/exec";
            
            console.log('WEB_APP_URL:', WEB_APP_URL); 

            const showMessage = (message, isError = false) => {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden');
                if (isError) {
                    messageBox.classList.remove('bg-green-100', 'text-green-800');
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                } else {
                    messageBox.classList.remove('bg-red-100', 'text-red-800');
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                }
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            };

            const fetchStatus = async () => {
                if (WEB_APP_URL.includes("YOUR_NEW_URL_HERE")) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-sm text-red-500 text-center">웹 앱 URL을 설정해야 합니다.</td></tr>`;
                    return;
                }

                loadingOverlay.style.display = 'flex';
                tableBody.innerHTML = ''; 

                try {
                    const response = await fetch(WEB_APP_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 상태: ${response.status} ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    if (!Array.isArray(data)) {
                        console.error('Error: Fetched data is not an array.', data);
                        tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-sm text-red-500 text-center">데이터 형식이 올바르지 않습니다. Apps Script 코드를 확인해 주세요.</td></tr>`;
                        return;
                    }

                    if (data.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-sm text-gray-500 text-center">신청 내역이 없습니다.</td></tr>`;
                    } else {
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            tr.classList.add('hover:bg-gray-100', 'transition-colors', 'duration-200');
                            let statusColorClass = 'text-gray-500';
                            switch(row[5]) { 
                                case '대기 중': statusColorClass = 'text-gray-500'; break;
                                case '대여 완료': statusColorClass = 'text-green-600'; break;
                                case '반납 신청 완료': statusColorClass = 'text-orange-600'; break;
                                case '반납 완료': statusColorClass = 'text-blue-600'; break;
                                case '신청 불가': statusColorClass = 'text-red-600'; break;
                            }
                            
                            const formattedDate = new Date(row[1]).toLocaleString('ko-KR', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            tr.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${row[0]}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row[2]}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row[3]}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row[4]}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${statusColorClass}">${row[5]}</td>
                            `;
                            tableBody.appendChild(tr);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-sm text-red-500 text-center">데이터를 불러오는 데 실패했습니다. 오류: ${error.message}</td></tr>`;
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            };

            // 신청 폼 제출 핸들러
            applicationForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                if (WEB_APP_URL.includes("YOUR_NEW_URL_HERE")) {
                    showMessage("웹 앱 URL을 설정해야 합니다.", true);
                    return;
                }

                loadingOverlay.style.display = 'flex';
                const formData = new FormData(applicationForm);
                const data = {
                    action: 'apply', 
                    userName: formData.get('userName'),
                    laptopModel: formData.get('laptopModel'),
                    rentalPeriod: formData.get('rentalPeriod')
                };

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        // Content-Type을 'text/plain'으로 변경
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 상태: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage(result.message);
                        applicationForm.reset();
                        fetchStatus(); 
                    } else {
                        throw new Error(result.error || "알 수 없는 오류가 발생했습니다.");
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage(`신청 실패: ${error.message}`, true);
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            // 반납 폼 제출 핸들러
            returnForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                if (WEB_APP_URL.includes("YOUR_NEW_URL_HERE")) {
                    showMessage("웹 앱 URL을 설정해야 합니다.", true);
                    return;
                }
                
                const returnId = document.getElementById('returnId').value;
                loadingOverlay.style.display = 'flex';

                const data = {
                    action: 'return', 
                    id: returnId
                };

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        // Content-Type을 'text/plain'으로 변경
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8'
                        },
                        body: JSON.stringify(data)
                        });
                        
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 상태: ${response.status} ${response.statusText}`);
                    }
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage(result.message);
                        returnForm.reset();
                        fetchStatus(); 
                    } else {
                        throw new Error(result.error || "알 수 없는 오류가 발생했습니다.");
                    }
                } catch (error) {
                    console.error('Return error:', error);
                    showMessage(`반납 실패: ${error.message}`, true);
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            refreshButton.addEventListener('click', fetchStatus);
            fetchStatus();
        });
    </script>
</body>
</html>
